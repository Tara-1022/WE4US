worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # For debugging
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';

    # HTTP server for redirect
    server {
        listen 80;
        server_name we4us.co.in;
        
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 1236 ssl;
        server_name we4us.co.in;

        ssl_certificate /etc/letsencrypt/live/we4us.co.in/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/we4us.co.in/privkey.pem;

   
        location ~ ^/api/v3(.*)$ {
            # Add logging for debugging
            add_header X-Debug-Original-URI $request_uri;
            add_header X-Debug-Matched-Location "api-v3-regex";
            
            proxy_pass http://lemmy:8536/api/v3$1$is_args$args;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https; 
            
            proxy_buffering off;
            proxy_connect_timeout 60s;
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
        }

        location /api/v3 {
            proxy_pass http://lemmy:8536/api/v3;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;  # EXPLICITLY SET HTTPS
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400s;
        }

        location /phoenix/ {

            proxy_pass http://postgres-wrapper:4000/api/;
            
            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;  
            proxy_buffering off;
            proxy_http_version 1.1;
        }

        location /socket/ {
            proxy_pass http://postgres-wrapper:4000/socket/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;  
            
            # WebSocket specific settings
            proxy_read_timeout 86400;  # Timeout for WebSocket connections
            proxy_send_timeout 86400;
        }

        location / {
 
            proxy_pass http://we4us:1236;
            
            # Basic proxy settings
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https; 
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_read_timeout 30s;
        }
    }
}